<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quinten Fan Club</title>
    <link href="formStyleRef.css" rel="stylesheet" />
</head>

<body>
    <header class="header"> Quinten's Fan Club</header>
    <main>
        <section>
            <div>
                <label for="name"> Name:</label>
                <input class="input" type="text" id="name" name="name" placeholder="Last, First">
            </div>
            <div>
                <label for="treats"> Treat:</label>
                <input class="input" type="text" id="treats" name="nameOfFood" placeholder="treat to send Q">
            </div>
            <div>
                <label for="quantity"> Amount:</label>
                <input class="input" type="number" id="quantity" placeholder="Please enter a number" name="quantity" min="1">
            </div>
            <div>
                <label for="birth-date"> Date Of Birth</label>
                <input class="input" type="date" id=birth-date name="birth-date">
            </div>
            <div>
                <label for="favoriteColor"> Pick your favorite Color</label>
                <input type="color" name="favoriteColor" id="favoriteColor">
            </div>
            <div>
                <label for="validateInfo"> Please check the box if the above is correct</label>
                <input type="checkbox" name="validateInfo" id="validateInfo">
            </div>
            <div>
                <label for="button"></label>
                <input class="button" type="submit" name="submit" text="Submit" id="submit">
            </div>
        </section>
    </main>

</body>

</html>
